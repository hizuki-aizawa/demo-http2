<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p th:text="${ip}"></p>
<p id="time" th:text="${ip}"></p>

<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<script type="text/javascript">
    $(function() {
        update();
        check = setInterval(update, 1000);
    });
    function update(){
        $.ajax({
            url: '/timer',
            type: 'GET',
            dataType: 'text',
            cache : false
        })
        .done(function(res) {
            $("#time").text(res);
        })
        .fail(function() {
            $("#time").text("Failed");
        });
    }
</script>
</body>
</html>
